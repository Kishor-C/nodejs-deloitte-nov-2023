        let clicks = 0;
        function demo(e) {
           let ele = e.target;
           let main = document.querySelector('#mainImage');
           if(ele.tagName == 'IMG') {
            main.src = ele.src;
           }
        }
          
        function multiply(a, b) {
            console.log('multiply(a, b)');
            return a * b;
        }
        let result = multiply(20, 30);
        console.log('Result = '+result);
        // creating arrays
        let items = [2, 1, 3, 8, 5];
        console.log(items);
        // iterate using for loop
        for(let index = 0; index < items.length; index++) {
            console.log(`items = ${items[index]}`);
        }
        // iterate using forEach, forEach(callbackFn(element, index){})
        let items1 = items.forEach(function(value, ind){
            // template strings ${expression} - back tick ` below the esc
            console.log(`Index = ${ind}, Value = ${value}`);
            return value * 10;
        });
        // iterate using map, map(callbackFn(element, index){return })
        let items2 = items.map(function(value, index) {
            return 10 * value;
        });
        console.log(`Items1: ${items1}`);
        console.log(`Items2: ${items2}`);
    </script>
