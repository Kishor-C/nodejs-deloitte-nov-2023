<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Understanding Javascript</h2>
    <script type = 'text/javascript'>
        let username = 'Rohit'; // var is not recommended 
        document.write('<p>Hello '+username+'</p>');
        // In Javascript strings can be created with single or double quotes
        for(var i = 0; i <= 2; i++) {
            let x = 25;
            document.write('<p>i:'+i+', x:'+x+'</p>');
        }
        document.write('<p>End of the script</p>');
    </script>
</body>
</html>
